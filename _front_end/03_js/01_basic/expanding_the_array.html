<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>展开数组</title>
</head>
<body>
<script src="../js/print_log.js"></script>
<script>
  let arr = [10, 15, 8, 12, 6]

  // Math.max接收的是一组数字
  console.log("最大值为：" + Math.max(10, 15, 8))
  //通过...可以将数组展开为一组数字
  console.log("最大值为：" + Math.max(...arr))

</script>
</body>
</html>
