<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin左右居中</title>
  <style>
      .father {
          width: 100px;
          height: 100px;
          background-color: #73a0c5;
      }

      .child {
          width: 50px;
          height: 50px;
          background-color: #ffc66d;
          margin: 0 auto;
      }
  </style>
</head>
<body>
<div class="father">
  <div class="child"></div>
</div>
</body>
</html>
