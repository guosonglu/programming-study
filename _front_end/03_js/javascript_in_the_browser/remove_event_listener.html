<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>移除事件监听</title>
</head>
<body>
<button class="button1">l2移除事件监听</button>
<button class="button2">l0移除事件监听</button>

<script>
  /*
  * 新的事件声明移除方式
  * */
  const button1 = document.querySelector(".button1")
  // 注意：这里的事件方法不能是匿名函数，否则无法移除
  button1.addEventListener("click", function l1() {
    alert("l2按钮事件触发")
    button1.removeEventListener("click", l1)
    alert("l2按钮事件移除")
  })

  /*
  * 老的事件声明移除方式
  * */
  const button2 = document.querySelector(".button2")
  button2.onclick = function() {
    alert("l0按钮事件触发")
    button2.onclick = null
    alert("l0按钮事件移除")
  }
</script>
</body>
</html>
