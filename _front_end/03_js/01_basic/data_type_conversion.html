<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据类型转换</title>
</head>
<body>
<script src="../js/print_log.js"></script>
<!--隐式转换-->
<script>
  // 加号两边只要有一边是字符串，则会将另一边转为字符串
  console.log(1 + "2") // 12
  console.log("结果为：" + true) // 结果为：true

  //除了加号以外，其他运算符在运算时，都会将字符串转为数字
  console.log("6" / "2") // 3
  console.log("6" * 2) // 12
</script>

</body>
</html>
