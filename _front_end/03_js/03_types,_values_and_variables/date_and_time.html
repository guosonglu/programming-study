<script>
  let timestamp = Date.now() //当前时间的时间戳
  console.log(timestamp) //1690210207854
  let now = new Date() //当前时间的日期对象
  console.log(now) //Mon Jul 24 2023 22:50:15 GMT+0800 (中国标准时间)
  let ms = now.getTime() //转换为毫秒时间戳
  console.log(ms) //1690210225106
  let iso = now.toISOString() //转换为ISO格式的字符串
  console.log(iso) //2023-07-24T14:50:32.498Z
</script>
