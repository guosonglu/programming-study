<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>内边距</title>
  <style>
    div {
        display: inline-block;
        border: #1b1f23 solid 2px;
    }
  </style>
</head>
<body>
<!--padding：上 右 下 左-->
<div style="padding: 10px 20px 30px 40px">⬛</div>
<!--padding：上 左右 下-->
<div style="padding: 10px 20px 30px">⬛</div>
<!--padding：上下 左右-->
<div style="padding: 10px 20px">⬛</div>
<!--padding：上下左右-->
<div style="padding: 10px">⬛</div>
</body>
</html>
