<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>枚举属性</title>
</head>
<body>
<script src="../js/print_log.js"></script>
<script>
  let obj1 = { a: 1, b: 2 }
  let obj2 = Object.create(obj1)
  obj2.c = 3
  obj2[Symbol("d")] = 4

  // for-in循环
  console.log("for-in循环枚举所有属性（包括继承属性）:")
  for (let prop in obj2) {
    console.log(prop + ":" + obj2[prop]) // c a b
  }

  console.log("for-in循环枚举所有属性（剔除继承属性）:")
  for (let prop in obj2) {
    if (obj2.hasOwnProperty(prop)) {
      console.log(prop + ":" + obj2[prop]) // c
    }
  }

  // Object.keys()
  console.log("Object.keys()返回所有可枚举属性名（不包括继承属性）:")
  for (let prop of Object.keys(obj2)) {
    console.log(prop + ":" + obj2[prop]) // c
  }

  // Object.getOwnPropertyNames()
  console.log("Object.getOwnPropertyNames()返回属性名（包括不可枚举属性）:")
  for (let prop of Object.getOwnPropertyNames(obj2)) {
    console.log(prop + ":" + obj2[prop]) // c
  }

  // Object.getOwnPropertySymbols()
  console.log("Object.getOwnPropertySymbols()返回Symbol属性名:")
  for (let prop of Object.getOwnPropertySymbols(obj2)) {
    console.log(obj2[prop])
  }

  // Reflect.ownKeys()
  console.log("Reflect.ownKeys()返回所有属性名（包括Symbol属性名）:")
  for (let prop of Reflect.ownKeys(obj2)) {
    console.log(obj2[prop])
  }
</script>
</body>
</html>
