<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绝对定位</title>
  <style>
      .father {
          width: 300px;
          height: 200px;
          border: grey solid 1px;
          position: relative;
      }

      .child {
          width: 100px;
          height: 100px;
          background-color: #a9dcb2;
          position: absolute;
          right: 0;
          top: 0;
      }
  </style>
</head>
<body>
<div class="father">
  父盒子相对定位
  <div class="child">子盒子</div>
</div>
</body>
</html>
