<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>鼠标样式</title>
  <style>
    div{
        width: 100px;
        height: 100px;
        background-color: #5ca2c4;
        margin: 10px;
        display: inline-block;
    }

    .default{
        cursor: default;
    }

    .pointer:hover{
        cursor: pointer;
    }

    .move:hover{
        cursor: move;
    }
  </style>
</head>
<body>
<div class="default">default</div>
<div class="pointer">pointer</div>
<div class="move">move</div>
</body>
</html>
