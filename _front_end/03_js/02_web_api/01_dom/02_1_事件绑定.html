<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">on+事件名绑定事件</button>
<button id="btn1">addEventListener绑定事件</button>
<button id="btn2">事件解绑方式1</button>
<button id="btn3">事件解绑方式2</button>



<script>
    /*on+事件名 绑定事件*/
    //获取事件源
    let btn = document.querySelector("#btn");
    // 事件类型+事件处理程序
    btn.onclick = function () {
        alert("hello");
    }

    /*addEventListener绑定事件*/
    let btn1 = document.querySelector("#btn1");
    btn1.addEventListener("click", function () {
        alert("hello");
    })

    /*事件解绑*/
    // 方式一
    let btn2 = document.querySelector("#btn2");
    btn2.onclick = function () {
        btn2.onclick = null; //解绑事件
        alert("点击事件被解除");
    }
    // 方式二
    let btn3 = document.querySelector("#btn3");
    btn3.addEventListener('click', fn1);
    function fn1() {
        btn3.removeEventListener('click', fn1);
        alert("点击事件被解除");
    }






</script>
</body>
</html>
