# 设置RootLogger Handler
handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler
# 设置RootLogger等级
.level=SEVERE

#追加到文件
java.util.logging.FileHandler.append=true
#设置文件输出格式
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
# 设置文件输出路径
java.util.logging.FileHandler.pattern=_java/java_log/02_jul/log_jul_02_custom_configuration_file/src/main/resources/log_jul_02_custom_configuration_file.log
