<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>不使用原型对象存在的问题</title>
</head>
<body>
<script src="../js/print_log.js"></script>
<script>
  //定义一个构造函数
  function Person(name, age) {
    this.name = name
    this.age = age
    this.sayName = function() {
      console.log("我的名字是：" + this.name)
    }
  }

  //创建一个对象
  const p1 = new Person("孙悟空", 18)
  const p2 = new Person("猪八戒", 28)
  p1.sayName()
  p2.sayName()
  /*
  * 💀相同的方法在堆中创建了两次，浪费内存
  * */
  console.log(p1.sayName === p2.sayName) //false
</script>
</body>
</html>
