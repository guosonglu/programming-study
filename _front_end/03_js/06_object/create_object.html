<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>创建对象</title>
</head>
<body>
<script src="../js/print_log.js"></script>
<script>
  /*
  * 直接通过对象字面量创建对象
  * */
  let empty = {}
  let point = { x: 0, y: 0 }
  let point2 = { x: point.x, y: point.y }
  let book = {
    "main title": "JavaScript",
    "sub-title": "The Definitive Guide",
    for: "all audiences",
    author: {
      firstName: "David",
      surname: "Flanagan",
    },
  }

  /*
  * 使用new通过构造函数创建对象
  * */
  let o = new Object()
  let a = new Array()
  let d = new Date()
  let r = new Map()

  /*
  * 使用Object.create()创建对象
  * 其中第一个参数指定了新对象的原型
  * */
  let o1 = Object.create({ x: 1, y: 2 })
</script>
</body>
</html>
