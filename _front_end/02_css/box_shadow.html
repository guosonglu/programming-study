<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>阴影效果</title>
  <style>
      div {
          width: 100px;
          height: 100px;
          background-color: rgb(230, 230, 230);
      }
  </style>
</head>
<body>
阴影示例：
<div style="box-shadow: 2px 5px 10px 1px rgba(0,0,0,0.5);"></div>
内部阴影：
<div style="box-shadow: 0 0 10px 1px rgba(0,0,0,0.5) inset;"></div>
</body>
</html>
