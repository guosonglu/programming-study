<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>透明度</title>
  <style>
      .father {
          width: 200px;
          height: 200px;
          background-image: url("img/bbt.png");
      }

      .child {
          width: 100%;
          height: 100%;
          background-color: #5ca2c4;
          opacity: 0.5; //透明效果
      }
  </style>
</head>
<body>
<div class="father">
  <div class="child">
    <img src="img/zwjs.png" alt="">
  </div>
</div>
</body>
</html>
