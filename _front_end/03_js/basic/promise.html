<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise</title>
</head>
<body>
<script src="../js/print_log.js"></script>
<script>
  //需求：数组中有三个元素，异步判断其是否为偶数，先判断第一个，如果是偶数，再判断下一个。
  let arr = [10, 7, 20]
  function isEven(num) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (num % 2 === 0) {
          resolve(true)
        } else {
          reject(false)
        }
      }, 1000)
    })
  }

  isEven(arr[0])
    .then((result) => {
      if (result) {
        return isEven(arr[1])
      }
    })
    .then((result) => {
      if (result) {
        return isEven(arr[2])
      }
    })
    .then((result) => {
      if (result) {
        console.log('全部为偶数')
      }
    })
    .catch((result) => {
      console.log('不是全部为偶数')
    })
</script>
</body>
</html>
