<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>边框样式</title>
  <style>
      div {
          width: 100px;
          height: 100px;
          margin: 10px;
      }
  </style>
</head>
<body>
<div style="border: #5ca2c4 solid 2px">实线</div>
<div style="border: #5ca2c4 dashed 2px">虚线</div>
<div style="border: #5ca2c4 dotted 2px">点线</div>

<div
  style="
  border-top:orange solid 4px;
  border-left: grey 2px solid;
  border-right: grey 2px solid;">
  定制不同方位的边框
</div>
</body>
</html>
