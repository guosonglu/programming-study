<!DOCTYPE html>                 <!-- 这是一个HTML5文件 -->
<html>                          <!-- 根元素 -->
<head>                          <!-- 标题、脚本和样式可以在这里 -->
  <title>Digital Clock</title>
  <style>                         /* 用于时钟的 CSS 样式表 */
  #clock {                        /* 样式应用于具有 id="clock" 的元素 */
      font: bold 24px sans-serif;   /* 使用大而粗的字体 */
      background: #ddf;             /* 放在浅蓝灰色背景上 */
      padding: 15px;                /* 周围留出一些空间 */
      border: solid black 2px;      /* 并且有实心黑色边框 */
      border-radius: 10px;          /* 带圆角 */
  }
  </style>
</head>
<body>                    <!-- 正文包含文档内容 -->
<h1>Digital Clock</h1>    <!-- 显示标题 -->
<span id="clock"></span>  <!-- 我们将把时间插入到此元素中。 -->
<script>
  // 定义一个函数来显示当前时间
  function displayTime() {
    let clock = document.querySelector("#clock"); // 获取 id="clock" 的元素
    let now = new Date();                         //  获取当前时间
    clock.textContent = now.toLocaleTimeString(); // 在时钟中显示时间
  }
  displayTime()                    // 立即显示时间
  setInterval(displayTime, 1000);  // 然后每秒钟更新一次时间。
</script>
</body>
</html>
